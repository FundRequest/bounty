<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>

<th:block th:fragment="social-connect-block (platform, bountyResult, activeBounty, claimedTwitterBounty)" th:if="${platform != null}">
    <div th:if="${bountyResult != null}">
        <div class="alert alert-success" th:if="${bountyResult.validated}">
            <strong>Success!</strong> <span th:text="${bountyResult.message}"></span>
        </div>
        <div class="alert alert-warning" th:unless="${bountyResult.validated}">
            <strong>Failure!</strong> <span th:text="${bountyResult.message}"></span>
        </div>
    </div>

    <a class="anchor" id="get-social-twitter"></a>
    <div class="card card--social card--social--primary" th:if="${platform.getUsername() == null}">
        <h5 class="card-header">
            <span>Twitter <i class="fab fa-twitter"></i></span>
        </h5>
        <div class="card-body">
            <a class="btn btn-raised btn-primary" th:href="${platform.getSignupLink()}">Connect</a>
        </div>
    </div>

    <div class="card card--social card--social--success"
         th:if="${platform.getUsername() != null}">
        <div class="card-header">
            <div>
                <span>Twitter</span>
            </div>
            <a class="badge bagde-success">
                <span th:text="${platform.getUsername()}">User name, link to profile?</span>
            </a>
        </div>
        <div th:if="${activeBounty != null &amp;&amp; claimedTwitterBounty == true}" class="card-body d-flex justify-content-between align-items-center">
            <h5 class="card-text mb-0">
               It look like you've already finished this bounty
            </h5>
        </div>
        <div th:if="${activeBounty != null  &amp;&amp; claimedTwitterBounty == false}" class="card-body d-flex justify-content-between align-items-center">
            <h5 class="card-text mb-0">
                Get 10 FND for sharing on twitter
            </h5>
            <div>
                <input th:if="${twitterPost != null}" id="tweetContent" type="hidden" th:value="${twitterPost.content}" />
                <button id="tweetNow" class="btn btn-outline-twitter icon-left">
                    <i class="fab fa-twitter"></i>
                    <span>Tweet</span>
                </button>

                <form id="twitterClaimForm" th:action="@{/bounties/twitter/verify}" th:method="POST">
                    <button type="submit" class="btn btn-raised btn-success icon-left">
                        <i class="fab fa-twitter"></i>
                        <span>Verify</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
