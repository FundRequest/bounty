<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<body>
<div th:fragment="social-connect-block (platform, title, platformName, rewardText, buttonText, buttonLink, modalId)"
     th:if="${platform != null}">
    <a class="anchor" th:id="'get-social-' + ${platformName}"></a>

    <div class="card card--primary h-100" th:if="${platform.getUsername() == null}">
        <div class="card-body d-md-flex justify-content-between align-items-center">
            <idv class="card-title mb-2 mb-md-0">
                <span th:text="${title}">Google</span>
                <i class="fab" th:classappend="'fa-' + ${platformName}"></i>
            </idv>
            <a class="btn mb-0 btn-raised btn-primary"
               th:href="${platform.getSignupLink()}">Connect</a>
        </div>
    </div>

    <div class="card card--success h-100"
         th:if="${platform.getUsername() != null}">
        <h5 class="card-header d-flex justify-content-between align-items-center">
            <span th:text="${title}">Platform name</span>
            <span th:text="${platform.getUsername()}">User name, link to profile?</span>
        </h5>
        <div class="card-body d-md-flex justify-content-between align-items-center">
            <div class="card-title mb-2 mb-md-0" th:text="${rewardText}">
                Get 50 FND for sharing on google
            </div>

            <a href="#" class="btn mb-0 icon-left" th:classappend="'btn-outline-' + ${platformName}"
               th:attr="data-target=${'#' + modalId}, data-toggle=modal">
                <i class="fab" th:classappend="'fa-' + ${platformName}"></i>
                <span th:text="${buttonText}">Share on google</span>
            </a>
        </div>
    </div>
    <script>require(["app/linkedin"])</script>
</div>

<div th:fragment="modal" class="modal fade" tabindex="-1" role="dialog" id="modal-share-linked-in">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">LinkedIn</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body d-block">
                <div class="form-control form-control--readonly-text mb-2" data-share-linked-in="text">FundRequest is
                    awesome
                </div>
                <div><label class="mb-2">Share with: <strong>public</strong></label></div>
            </div>
            <div class="modal-footer justify-content-between">
                <button class="btn btn-raised btn-primary mb-3" type="button" data-share-linked-in="button">
                    <span>Share</span>
                </button>
                <button type="button" class="btn btn-secondary mb-3" data-dismiss="modal">Hmm, I don't want to share ...</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
