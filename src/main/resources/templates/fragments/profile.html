<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<body>
<div th:fragment="social-connect-block (platform, title, platformName, rewardText, buttonText, mb)" th:if="${platform != null}"
     class="col-12" th:classappend="${mb} ? 'mb-4' : ''">
    <a class="anchor" th:id="'get-social-' + ${platformName}"></a>

    <div class="card card--border-top h-100" th:if="${platform.getUsername() == null}">
        <div class="card-body d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">
                <span th:text="${title}">Google</span>
                <i class="fab" th:classappend="'fa-' + ${platformName}"></i>
            </h5>
            <a class="btn btn-primary"
               th:href="${platform.getSignupLink()}">Connect</a>
        </div>
    </div>

    <div class="card card--border-top card--border-top--success h-100"
         th:if="${platform.getUsername() != null}">
        <div class="card-header d-flex justify-content-between align-items-center">
            <div>
                <span th:text="${title}">Platform name</span>
            </div>
            <a class="badge bagde-success">
                <span th:text="${platform.getUsername()}">User name, link to profile?</span>
            </a>
        </div>
        <div class="card-body d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0" th:text="${rewardText}">
                Get 50 FND for sharing on google
            </h5>
            <div>
                <button class="btn icon-left" th:classappend="'btn-outline-' + ${platformName}">
                    <i class="fab" th:classappend="'fa-' + ${platformName}"></i>
                    <span th:text="${buttonText}">Share on Google</span>
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
