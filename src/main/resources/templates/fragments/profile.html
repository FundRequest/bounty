<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<body>

<div th:fragment="developer-connect-block(platform, title, platformName, verification)"
     class="card card--social"
     th:classappend="${platform.getUsername() != null ? 'card--social--success' : 'card--social--primary'}">
    <h5 class="card-header">
        <span th:text="${title}">Github</span>
        <i class="fab" th:classappend="'fa-' + ${platformName}"></i>
    </h5>
    <div class="card-body">
        <div class="text-success" th:if="${platform.getUsername() != null}">
            <i class="fas fa-check"></i> <span th:text="${platform.getUsername()}">Github username</span>
        </div>
        <div class="card-text"
             th:if="${platform.getUsername() == null}">
            <a class="btn btn-raised btn-primary"
               th:href="${platform.getSignupLink()}">Connect</a>
        </div>
    </div>
</div>

</body>
</html>
