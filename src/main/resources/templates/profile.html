<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div layout:fragment="content" class="row justify-content-center">
    <div class="col-12 col-lg-8">
        <h2>Hi, <span th:text="${profile.getName()}">My Name</span></h2>

        <p>Some dummy text</p>

        <div class="card shadow-light mb-5">
            <div class="d-flex flex-md-row">
                <div class="card-img-left m-3 flex-auto d-none d-md-block"
                     th:if="${profile.getGithub().getUsername() !=null}">
                    <img th:src="'https://avatars.githubusercontent.com/' + ${profile.getGithub().getUsername()} + '?size=125'"
                         class="rounded-circle shadow-light" alt="Completely round image"/>
                </div>
                <div class="card-body card-body--fnd-badge-holder">
                    <div class="fnd-badge fnd-badge--dummy"></div>
                    <h5 class="card-title">
                        General information
                    </h5>
                    <div class="card-text mb-3">
                        <label class="mb-0">E-mail</label>
                        <input type="text"
                               th:value="${profile.getEmail()}"
                               class="form-control form-control--not-editable" disabled="disabled" readonly="readonly" />
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="card-text mb-3">
                                <label for="eth-address" class="mb-0">ETH Address</label>
                                <input type="text"
                                       id="eth-address"
                                       data-edit="eth-address"
                                       data-edit-validation="etherium"
                                       th:value="${profile.getEtherAddress()}"
                                       class="form-control form-control--instant-edit" placeholder="Not defined" />
                                <div data-edit-messages="eth-address"></div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">

                        </div>
                    </div>

                </div>
            </div>
            <a class="card-footer profile-progress" href="#">
                <div class="profile-progress__percentage">75%</div>
                <div class="profile-progress__bar">
                    <h6>Next step: connect to Twitter</h6>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75"
                             aria-valuemin="0"
                             aria-valuemax="100"></div>
                    </div>
                </div>
                <i class="fa fa-chevron-right fa-large"></i>
            </a>
        </div>

        <div class="card mb-5">
            <div class="card-body">
                <h5 class="card-title">
                    Personal referral link
                </h5>

                <div class="card-text mb-2">
                    <div class="input-group">
                        <input class="form-control" id="referral-link" title="personal referral link"
                               value="https://xyz.testReferralLink-Copy"/>
                        <div class="input-group-append">
                            <button class="btn" data-clipboard-target="#referral-link">
                                <i class="fa fa-clipboard"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card-text">
                    <button class="btn btn-outline-linkedin icon-left mb-1">
                        <i class="fab fa-linkedin"></i>
                        Share on LinkedIn
                    </button>
                    <button class="btn btn-outline-twitter icon-left mb-1">
                        <i class="fab fa-twitter"></i>
                        Share on Twitter
                    </button>
                    <button class="btn btn-outline-facebook icon-left mb-1">
                        <i class="fab fa-facebook"></i>
                        Share on facebook
                    </button>
                </div>
            </div>
        </div>

        <div class="card mb-5">
            <div class="card-header">
                Verify as a developer
                <a class="anchor" id="verify-developer"></a>
            </div>
            <div class="card-body text-center">
                <div class="row">
                    <div class="col-12 col-md-6 mb-1">
                        <div th:replace="fragments/profile :: developer-connect-block(platform=${profile.getGithub()}, title='Github', platformName='github', verification=${githubVerification})"></div>
                    </div>

                    <div class="col-12 col-md-6 mb-1">
                        <div th:replace="fragments/profile :: developer-connect-block(platform=${profile.getStackoverflow()}, title='Stack Overflow', platformName='stack-overflow', verification=${stackOverflowVerification})"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-5">
            <div class="card-header">
                Get social and get rewarded!
                <a class="anchor" id="get-social"></a>
            </div>
            <div class="card-body text-center">
                <div class="row">
                    <div class="col-12 mb-4">
                        <div th:replace="fragments/profile :: social-connect-block(platform=${profile.getLinkedin()}, title='LinkedIn', platformName='linkedin', rewardText='Share and get 50 FND', buttonText='Share on LinkedIn')"></div>
                    </div>
                    <div class="col-12 mb-4">
                        <div th:replace="fragments/twitter :: social-connect-block(platform=${profile.getTwitter()}, mb=true)"></div>
                    </div>
                    <div class="col-12">
                        <div th:replace="fragments/profile :: social-connect-block(platform=${profile.getGoogle()}, title='Google Plus', platformName='google-plus', rewardText='Share and get 50 FND', buttonText='Share on Google')"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div layout:fragment="scripts" class="row justify-content-center">
    <script type="application/javascript" th:src="@{/assets/js/fundrequest/profile.js}"></script>
</div>

</body>
</html>
