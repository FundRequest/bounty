<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div layout:fragment="content" class="row justify-content-center">
    <div class="col-12 col-lg-8">
        <h3>Hi, <span th:text="${profile.getName()}">My Name</span></h3>

        <p>Some dummy text</p>

        <div class="card shadow-light mb-5">
            <div class="d-flex flex-md-row">
                <div class="card-img-left m-3 flex-auto d-none d-md-block"
                     th:if="${profile.getGithub().getUsername() !=null}">
                    <img th:src="'https://avatars.githubusercontent.com/' + ${profile.getGithub().getUsername()} + '?size=125'"
                         class="rounded-circle shadow-light" alt="Completely round image"/>
                </div>
                <div class="card-body d-flex flex-column align-items-start card-body--fnd-badge-holder">
                    <div class="fnd-badge fnd-badge--dummy"></div>
                    <h5 class="card-title">
                        General information
                    </h5>
                    <dl class="card-text">
                        <dt>E-mail</dt>
                        <dd th:text="${profile.getEmail()}">tryout@fundrequest.io</dd>
                    </dl>
                    <dl class="card-text">
                        <dt>ETH Address</dt>
                        <dd>0x000000000</dd>
                    </dl>
                </div>
            </div>
            <a class="card-footer profile-progress" href="#">
                <div class="profile-progress__percentage">75%</div>
                <div class="profile-progress__bar">
                    <h6>Next step: connect to Twitter</h6>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75"
                             aria-valuemin="0"
                             aria-valuemax="100"></div>
                    </div>
                </div>
                <i class="fa fa-chevron-right fa-large"></i>
            </a>
        </div>

        <div class="card mb-5">
            <div class="card-body">
                <h5 class="card-title">
                    Personal referral link
                </h5>

                <div class="card-text mb-2">
                    <div class="input-group">
                        <input class="form-control" id="referral-link" title="personal referral link"
                               value="https://xyz.testReferralLink-Copy"/>
                        <div class="input-group-append">
                            <button class="btn" data-clipboard-target="#referral-link">
                                <i class="fa fa-clipboard"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card-text">
                    <button class="btn btn-outline-linkedin icon-left mb-1">
                        <i class="fab fa-linkedin"></i>
                        Share on LinkedIn
                    </button>
                    <button class="btn btn-outline-twitter icon-left mb-1">
                        <i class="fab fa-twitter"></i>
                        Share on Twitter
                    </button>
                    <button class="btn btn-outline-facebook icon-left mb-1">
                        <i class="fab fa-facebook"></i>
                        Share on facebook
                    </button>
                </div>
            </div>
        </div>

        <div class="card mb-5">
            <div class="card-header">
                Verify as a developer
            </div>
            <div class="card-body text-center">
                <div class="row">
                    <div class="col-12 col-md-6 mb-1">
                        <div class="card card--border-top h-100"
                             th:classappend="${profile.getGithub().getUsername() != null ? 'card--border-top--success' : ''}">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <span>Github</span>
                                    <i class="fab fa-github"></i>
                                </h5>
                                <p class="card-text">
                                    <a class="btn btn-outline-success"
                                       th:if="${profile.getGithub().getUsername() != null}"
                                       href="#disconnect">
                                        <i class="fa fa-check"></i>
                                        <span th:text="${profile.getGithub().getUsername()}">Disconnect User</span>
                                    </a>
                                    <a class="btn btn-primary"
                                       th:if="${profile.getGithub().getUsername() == null}"
                                       th:href="${profile.getGithub().getSignupLink()}">Connect</a>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-6 mb-1">
                        <div class="card card--border-top h-100"
                             th:classappend="${profile.getStackoverflow().getUsername() != null ? 'card--border-top--success' : ''}">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <span>Stack Overflow</span>
                                    <i class="fab fa-stack-overflow"></i>
                                </h5>
                                <p class="card-text">
                                    <a class="btn btn-outline-success"
                                       th:if="${profile.getStackoverflow().getUsername() != null}"
                                       href="#disconnect">
                                        <i class="fa fa-check"></i>
                                        <span th:text="${profile.getStackoverflow().getUsername()}">Disconnect User</span>
                                    </a>
                                    <a class="btn btn-primary"
                                       th:if="${profile.getStackoverflow().getUsername() == null}"
                                       th:href="${profile.getStackoverflow().getSignupLink()}">Connect</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-5">
            <div class="card-header">
                Get social and get rewarded!
            </div>
            <div class="card-body text-center">
                <div class="row">
                    <div th:replace="fragments/profile :: social-connect-block(platform=${profile.getLinkedin()}, platformName='linkedin', rewardText='Share and get 50 FND', buttonText='Share on LinkedIn', mb=true)"></div>
                    <div th:replace="fragments/twitter :: social-connect-block(platform=${profile.getTwitter()}, platformName='twitter', rewardText='Tweet and get 50 FND', buttonText='Tweet', mb=true)"></div>
                    <div th:replace="fragments/profile :: social-connect-block(platform=${profile.getGoogle()}, platformName='google', rewardText='Share and get 50 FND', buttonText='Share on Google', mb=false)"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
