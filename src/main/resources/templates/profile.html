<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout" th:with="activeTab='profile'"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<div layout:fragment="content" class="row justify-content-center">
    <div class="col-12">
        <div class="card mb-5">
            <div class="card-body">
                <h5 class="card-title">
                    Personal referral link
                </h5>

                <div class="card-text mb-3">
                    <div class="input-group">
                        <input class="form-control form-control--not-editable" id="referral-link"
                               title="personal referral link"
                               value="https://xyz.testReferralLink-Copy" th:value="${refLink}" readonly="readonly"/>
                        <div class="input-group-append">
                            <button class="btn" data-clipboard-target="#referral-link">
                                <i class="fa fa-clipboard"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card-text text-center">
                    <a class="btn btn-outline-linkedin icon-left mb-2 mb-md-0"
                       th:href="${'https://www.linkedin.com/shareArticle?mini=true&amp;url='+ 'https://profile-dev.fundrequest.io' + '&amp;title=FundRequest%20Platform%20Signup&amp;summary=I%20just%20joined%20the%20FundRequest%20platform%20pre-signup.%20You%20can%20signup%20as%20well.&amp;source=fundrequest.io'}"
                       target="_blank">
                        <i class="fab fa-linkedin"></i>
                        <span>Share on LinkedIn</span>
                    </a>
                    <a class="btn btn-outline-twitter icon-left mb-2 mb-md-0"
                       th:href="${'https://twitter.com/home?status=I%20just%20joined%20the%20FundRequest%20platform%20pre-signup.%20You%20can%20signup%20as%20well%3A ' + refLink}"
                       target="_blank">
                        <i class="fab fa-twitter"></i>
                        <span>Share on Twitter</span>

                    </a>
                    <a class="btn btn-outline-facebook icon-left mb-0"
                       th:href="${'https://www.facebook.com/sharer/sharer.php?u=I%20just%20joined%20the%20FundRequest%20platform%20pre-signup.%20You%20can%20signup%20as%20well%3A%20' + refLink}"
                       target="_blank">
                        <i class="fab fa-facebook"></i>
                        <span>Share on facebook</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="card mb-5">
            <div class="card-header">
                Are you a developer?
                <a class="anchor" id="verify-developer"></a>
            </div>
            <div class="card-body text-center">
                <div class="row">
                    <div class="col-12 col-md-6 mb-4 mb-md-0">
                        <div th:replace="fragments/profile :: developer-connect-block(platform=${profile.getGithub()}, title='Github', platformName='github', verification=${githubVerification})"></div>
                    </div>

                    <div class="col-12 col-md-6 mb-0">
                        <div th:replace="fragments/profile :: developer-connect-block(platform=${profile.getStackoverflow()}, title='Stack Overflow', platformName='stack-overflow', verification=${stackOverflowVerification})"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-5">
            <div class="card-header">
                Be social and get rewarded!
                <a class="anchor" id="get-social"></a>
            </div>
            <div class="card-body text-center">
                <div class="row">
                    <div class="col-12 mb-4">
                        <div th:replace="fragments/linkedin :: social-connect-block(platform=${profile.getLinkedin()}, title='LinkedIn', platformName='linkedin', rewardText='Share and get 50 FND', buttonText='Share on LinkedIn', buttonLink='https://www.linkedin.com/shareArticle?mini=true&amp;url=https%3A//blog.fundrequest.io/fundrequest-platform-survey-d06b3df5fd54&amp;title=FundRequest%20Platform&amp;summary=I%20just%20filled%20in%20the%20FundRequest%20Survey%20and%20already%20earned%20some%20FND!%20You%20can%20do%20it%20as%20well!&amp;source=https%3A//fundrequest.io', modalId='modal-share-linked-in')"></div>
                    </div>
                    <div class="col-12 mb-4">
                        <div th:replace="fragments/twitter :: social-connect-block(platform=${profile.getTwitter()})"></div>
                    </div>
                    <div class="col-12">
                        <div th:replace="fragments/telegram :: social-connect-block(profile=${profile}, telegramVerified=${telegramVerified}, telegramVerificationCommand=${telegramVerificationCommand})"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="modals">
    <div class="modal fade" tabindex="-1" role="dialog" id="modal-share-linked-in">
        <div class="modal-dialog modal-dialog--linkedin" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">LinkedIn</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body d-block">
                    <div class="form-control form-control--readonly-text mb-2" data-share-linked-in="text">FundRequest is awesome</div>
                    <div><label class="mb-2">Share with: <strong>public</strong></label></div>
                    <button class="btn btn-outline-linkedin icon-left" type="button" data-share-linked-in="button">
                        <i class="fab fa-linkedin"></i>
                        <span>Share</span>
                    </button>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-raised btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</th:block>

<div layout:fragment="scripts">
    <script>require(["fundrequest/profile"])</script>
</div>

</body>
</html>
