<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div layout:fragment="content" class="row justify-content-center">
    <div class="col-12 col-md-8">
        <div class="row">
            <div class="col-12">
                <h3 th:text:="${profile.getName()}">My Name</h3>
            </div>
        </div>
        <div class="row cols-with-mb-30">
            <div class="col-12">
                <div class="card card--info">
                    <div class="card-header">
                        General
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <dl class="card-text">
                                    <dt>E-mail</dt>
                                    <dd th:text="${profile.getEmail()}">tryout@fundrequest.io</dd>
                                </dl>
                            </div>
                            <div class="col-12 col-md-6">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row cols-with-mb-30">
            <div class="col-12 col-md-6">
                <div class="card card--social-link">
                    <div class="card-body">
                        <h5 class="card-title">
                            <span>Github</span>
                            <i class="fab fa-github float-right"></i>
                        </h5>
                        <p class="card-text">
                            <span th:if="${profile.getGithub().getUsername() !=null}"
                                  th:text="${profile.getGithub().getUsername()}">Username</span>
                        </p>
                        <a th:if="${profile.getGithub().getUsername() == null}"
                           th:href="${profile.getGithub().getSignupLink()}" class="btn btn-primary">Connect</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6">
                <div class="card card--social-link">
                    <div class="card-body">
                        <h5 class="card-title">
                            <span>LinkedIn</span>
                            <i class="fab fa-linkedin float-right"></i>
                        </h5>
                        <p class="card-text">
                        <span th:if="${profile.getLinkedin().getUsername() !=null}"
                              th:text="${profile.getLinkedin().getUsername()}">Username</span>
                        </p>
                        <a th:if="${profile.getLinkedin().getUsername() == null}"
                           th:href="${profile.getLinkedin().getSignupLink()}"
                           class="btn btn-primary">Connect</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4">
                <div class="card card--social-link">
                    <div class="card-body">
                        <h5 class="card-title">
                            <span>Twitter</span>
                            <i class="fab fa-twitter float-right"></i>
                        </h5>
                        <p class="card-text">
                        <span th:if="${profile.getTwitter().getUsername() !=null}"
                              th:text="${profile.getTwitter().getUsername()}">Username</span>
                        </p>
                        <a th:if="${profile.getTwitter().getUsername() == null}"
                           th:href="${profile.getTwitter().getSignupLink()}" class="btn btn-primary">Connect</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4">
                <div class="card card--social-link">
                    <div class="card-body">
                        <h5 class="card-title">
                            <span>Google</span>
                            <i class="fab fa-google float-right"></i>
                        </h5>
                        <p class="card-text">
                        <span th:if="${profile.getGoogle().getUsername() !=null}"
                              th:text="${profile.getGoogle().getUsername()}">Username</span>
                        </p>
                        <a th:if="${profile.getGoogle().getUsername() == null}"
                           th:href="${profile.getGoogle().getSignupLink()}" class="btn btn-primary">Connect</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4">
                <div class="card card--social-link">
                    <div class="card-body">
                        <h5 class="card-title">
                            <span>Stack Overflow</span>
                            <i class="fab fa-stack-overflow float-right"></i>
                        </h5>
                        <p class="card-text">
                        <span th:if="${profile.getStackoverflow().getUsername() !=null}"
                              th:text="${profile.getStackoverflow().getUsername()}">Username</span>
                        </p>
                        <a th:if="${profile.getStackoverflow().getUsername() == null}"
                           th:href="${profile.getStackoverflow().getSignupLink()}"
                           class="btn btn-primary">Connect</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
