<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
</head>
<body>
<div layout:fragment="content" class="row justify-content-center">
    <div class="col-12 col-lg-8">
        <h2>Rewards</h2>

        <p>Some intro text</p>

        <div class="card shadow-light mb-5">
            <div class="card-body">
                <h5 class="card-title">
                    Badges
                </h5>

                <div class="card-text">
                    <div class="mb-2 d-flex justify-content-between align-items-center">
                        <div class="card-text card-text--badges">
                            <div class="fnd-badge fnd-badge--dummy" data-toggle="tooltip" data-placement="bottom" title="You are awesome"></div>
                            <div class="fnd-badge fnd-badge--dummy" data-toggle="tooltip" data-placement="bottom" title="Buginator > 50 bugs fixed"></div>
                            <div class="fnd-badge fnd-badge--dummy" data-toggle="tooltip" data-placement="bottom" title="Extreme coder"></div>
                            <div class="fnd-badge fnd-badge--dummy" data-toggle="tooltip" data-placement="bottom" title="Innovator"></div>
                        </div>
                        <div class="card-text">
                            <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#see-badges">
                                See your all badges
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-5">
            <div class="card-body">
                <h5 class="card-title">
                    Badges
                </h5>

                <div class="card-text">
                    <div class="mb-2 d-flex justify-content-between align-items-center">
                        <div class="card-text card-text--badges">
                            <div class="fnd-badge fnd-badge--dummy" data-toggle="tooltip" data-placement="bottom" title="You are awesome"></div>
                            <div class="fnd-badge fnd-badge--dummy" data-toggle="tooltip" data-placement="bottom" title="Buginator > 50 bugs fixed"></div>
                            <div class="fnd-badge fnd-badge--dummy" data-toggle="tooltip" data-placement="bottom" title="Extreme coder"></div>
                            <div class="fnd-badge fnd-badge--dummy" data-toggle="tooltip" data-placement="bottom" title="Innovator"></div>
                        </div>
                        <div class="card-text">
                            <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#see-badges">
                                See your all badges
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="modals">
    <div class="modal fade" tabindex="-1" role="dialog" id="see-badges">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your badges</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row text-center">
                        <div class="col-12 col-xs-6 col-md-4 mb-2">
                            <div><a href="#" class="fnd-badge fnd-badge--dummy"></a></div>
                            <div class="badge badge-primary">You are awesome badge</div>
                        </div>
                        <div class="col-12 col-xs-6 col-md-4 mb-2">
                            <div><a href="#" class="fnd-badge fnd-badge--dummy fnd-badge--inactive"></a></div>
                            <div class="badge badge-secondary">Buginator</div>
                            <div><small>Fix 20 more bugs</small></div>
                        </div>
                        <div class="col-12 col-xs-6 col-md-4 mb-2">
                            <div><a href="#" class="fnd-badge fnd-badge--dummy"></a></div>
                            <div class="badge badge-primary">Extreme coder</div>
                        </div>
                        <div class="col-12 col-xs-6 col-md-4 mb-2">
                            <div><a href="#" class="fnd-badge fnd-badge--dummy"></a></div>
                            <div class="badge badge-primary">Innovator</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</th:block>

</body>
</html>
